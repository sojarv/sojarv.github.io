<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Light the world</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="align-items-center">
                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Select intesity</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Choose...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="col-auto my-1">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div class="row">
                    <form class="col-4">
                        <input id="red" class="form-control" type="text" placeholder="Red 0-255" value=0>
                        <input id="green" class="form-control" type="text" placeholder="Green 0-255" value=0>
                        <input id="blue" class="form-control" type="text" placeholder="Blue 0-255" value=0>


                    </form>
                    <div id="box" class="col-3"> </div>
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Color spectrum</p>
                <input type="range" min="1000" max="12000" value="6000" step = "100" class="slider" id="myRange">
                <span id = "f">6000</span>
            </div>
            <div class="col-6">Column

            </div>

        </div>


    </div>
    <script src="script.js"></script>

</body>

</html>
